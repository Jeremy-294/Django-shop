{% extends 'yuapp/index.html' %}

{% block title %}创建{% endblock %}

{% block content %}

    <div class="container">
        <div class="row">
            <div class="col-md-6">
                <div class="row">
                    <div class="col-md-2"></div>
                    <div class="col-md-8">
                        <div style="height: 110px;"></div>
                        <div class="card shadow">
                            <div class="card-header text-center text-light bg-dark">
                                <h3 class="card-title">Customer Form</h3>
                            </div>
                            <div class="card-body">
                                <form action="{% url 'create' %}" method="post">
                                    {% csrf_token %}
                                    {{ c_form.as_p }}
                                    <div class="text-center">
                                        <button type="submit" name="c-button" class="btn btn-primary">提交</button>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-2"></div>
                </div>
            </div>
            <div class="col-md-6">
                <div class="row">
                    <div class="col-md-2"></div>
                    <div class="col-md-8">
                        <div style="height: 110px;"></div>
                        <div class="card shadow">
                            <div class="card-header text-center text-light bg-dark">
                                <h3 class="card-title">Order Form</h3>
                            </div>
                            <div class="card-body">
                                <form action="{% url 'create' %}" method="post">
                                    {% csrf_token %}
                                    {{ o_form.as_p }}
                                    <div class="text-center">
                                        <button type="submit" name="o-button" class="btn btn-primary">提交</button>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-2"></div>
                </div>
            </div>
        </div>
    </div>

{% endblock %}
